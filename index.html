<!DOCTYPE html>
<html>
<head>
    <title>涂鸦工具测试</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="robots" content="noindex, nofollow"/>
    <link rel="stylesheet" type="text/css" href="css/scrawl.css">
</head>
<body>
<div class="scrawl-main">
    <div class="hot">
        <div class="drawBoard border_style">
            <canvas id="J_brushBoard" class="brushBorad" width="360" height="300">你的浏览器不支持 canvas 绘图</canvas>
            <div class="picBoard" style=""></div>
        </div>
        <div id="J_operateBar" class="operateBar">
            <span id="J_previousStep" class="previousStep">
                <em class="icon"></em>
                <em class="text">上一步</em>
            </span>
            <span id="J_nextStep" class="nextStep">
                <em class="icon"></em>
                <em class="text">下一步</em>
            </span>
            <span id="J_clearBoard" class="clearBoard">
                <em class="icon"></em>
                <em class="text">清空</em>
            </span>
            <span id="J_sacleBoard" class="scaleBoard">
                <em class="icon"></em>
                <em class="text">缩放背景</em>
            </span>
        </div>
    </div>
    <div class="drawToolbar border_style">
        <div id="J_colorBar" class="colorBar"></div>
        <div id="J_brushBar" class="sectionBar">
            <em class="brushIcon"></em>
            <a href="javascript:void(0)" class="size1">1</a>
            <a href="javascript:void(0)" class="size2">3</a>
            <a href="javascript:void(0)" class="size3">5</a>
            <a href="javascript:void(0)" class="size4">7</a>
        </div>
        <div id="J_eraserBar" class="sectionBar">
            <em class="eraserIcon"></em>
            <a href="javascript:void(0)" class="size1">1</a>
            <a href="javascript:void(0)" class="size2">3</a>
            <a href="javascript:void(0)" class="size3">5</a>
            <a href="javascript:void(0)" class="size4">7</a>
        </div>
        <div class="sectionBar">
            <div id="J_addImg" class="addImgH">
                <em class="icon"></em>
                <em class="text">添加背景</em>
                <form method="post" id="fileForm" enctype="multipart/form-data" class="addImgH_form" target="up">
                    <input type="file" name="upfile" id="J_imgTxt"
                           accept="image/gif,image/jpeg,image/png,image/jpg,image/bmp"/>
                </form>
                <iframe name="up" style="display: none"></iframe>
            </div>
        </div>
        <div class="sectionBar">
            <span id="J_removeImg" class="removeImg">
                <em class="icon"></em>
                <em class="text">删除背景</em>
            </span>
        </div>

    </div>
</div>
<div id="J_maskLayer" class="maskLayerNull"></div>

<script type="text/javascript" src="libs/jquery.min.js"></script>
<script>
    var canvas;
    var context;

    // 初始化
    window.onload = function() {
        // 获取画布已经绘图上下文
        canvas = document.getElementById("J_brushBoard");
        context = canvas.getContext("2d");

        // 画布添加鼠标事件
        canvas.onmousedown = startDrawing;
        canvas.onmouseup = stopDrawing;
        canvas.onmouseout = stopDrawing;
        canvas.onmousemove = draw;
    };

    // 记录当前是否在画图
    var isDrawing = false;

    // 开始画图
    function startDrawing(e) {
        isDrawing = true;
        // 创建一个新的绘图路径
        context.beginPath();
        // 把画笔移动到鼠标位置
        console.log(canvas.offsetLeft, canvas.offsetTop);
        context.moveTo(0, 0);
    }

    // 停止画图
    function stopDrawing() {
        isDrawing = false;
    }

    //画图中
    function draw(e) {
        if (isDrawing == true) {
            // 找到鼠标最新位置
            var x = e.pageX - canvas.offsetLeft;
            var y = e.pageY - canvas.offsetTop;
            // 画一条直线到鼠标最新位置
            context.lineTo(x, y);
            context.stroke();
        }
    }

    // 保存之前选择的颜色的画笔 <img> 元素标签
    var previousColorElement;

    // 改变画笔颜色
    function changeColor(color, imgElement) {
        context.strokeStyle = color;
        // 将当前画笔的 <img> 元素标签设置为选中样式
        imgElement.className = "Selected";
        // 将之前的画笔的 <img> 元素标签恢复默认样式
        if (previousColorElement != null) previousColorElement.className = "";
        previousColorElement = imgElement;
    }

    // 保存之前选择的粗细的画笔 <img> 元素标签
    var previousThicknessElement;

    // 改变画笔粗细
    function changeThickness(thickness, imgElement) {
        context.lineWidth = thickness;
        // 将当前画笔的 <img> 元素标签设置为选中样式
        imgElement.className = "Selected";
        // 将之前的画笔的 <img> 元素标签恢复默认样式
        if (previousThicknessElement != null) previousThicknessElement.className = "";
        previousThicknessElement = imgElement;
    }// 开始画图
    function startDrawing(e) {
	    isDrawing = true;
	    // 创建一个新的绘图路径
	    context.beginPath();
	    // 把画笔移动到鼠标位置
	    context.moveTo(e.pageX - canvas.offsetLeft, e.pageY - canvas.offsetTop);
    }

    // 停止画图
    function stopDrawing() {
	    isDrawing = false;
    }

    //画图中
    function draw(e) {
	    if (isDrawing == true) {
		    // 找到鼠标最新位置
		    var x = e.pageX - canvas.offsetLeft;
		    var y = e.pageY - canvas.offsetTop;
		    // 画一条直线到鼠标最新位置
		    context.lineTo(x, y);
		    context.stroke();
	    }
    }

    // 保存之前选择的颜色的画笔 <img> 元素标签
    var previousColorElement;

    // 改变画笔颜色
    function changeColor(color, imgElement) {
	    context.strokeStyle = color;
	    // 将当前画笔的 <img> 元素标签设置为选中样式
	    imgElement.className = "Selected";
	    // 将之前的画笔的 <img> 元素标签恢复默认样式
	    if (previousColorElement != null) previousColorElement.className = "";
	    previousColorElement = imgElement;
    }

    // 保存之前选择的粗细的画笔 <img> 元素标签
    var previousThicknessElement;

    // 改变画笔粗细
    function changeThickness(thickness, imgElement) {
	    context.lineWidth = thickness;
	    // 将当前画笔的 <img> 元素标签设置为选中样式
	    imgElement.className = "Selected";
	    // 将之前的画笔的 <img> 元素标签恢复默认样式
	    if (previousThicknessElement != null) previousThicknessElement.className = "";
	    previousThicknessElement = imgElement;
    }

    // 清除画布
    function clearCanvas() {
        context.clearRect(0, 0, canvas.width, canvas.height);
    }

    // 保存画布
    function saveCanvas() {
        // 找到预览的 <img> 元素标签
        var imageCopy = document.getElementById("savedImageCopy");
        // 将画布内容在img元素中显示
        imageCopy.src = canvas.toDataURL();
        // 显示右键保存的提示
        var imageContainer = document.getElementById("savedCopyContainer");
        imageContainer.style.display = "block";
    }
</script>

</body>
</html>
